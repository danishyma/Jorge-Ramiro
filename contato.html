      <h3>Entre em contato!</h3>
      <p>Para informações sobre oficinas, cotações de obras e parcerias envie o formulário abaixo: </p>
      <form class="form" method="POST" action="./email.php" target="_blank" autocomplete="on">
        
        <div class="personal">
          <label for="name">Nome:</label>
          <input id="name" class="field" name="name" placeholder="Nome" minlength="3" required>
        
          <label for="e-mail">E-mail:</label>
          <input id="e-mail" class="field" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address" required>
        </div>
        <div class="message">
          <label for="message">Mensagem:</label>
          <textarea id="message" class="field" name="message" placeholder="Deixe sua mensagem" rows="10" required></textarea>
        </div>
        <input class="field" type="submit" value="Enviar">
      </form>
